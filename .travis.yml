language: php
matrix:
  fast_finish: true
  include:
  - php: 5.3
  - php: 5.4
  - php: 5.5
  - php: 5.6
    env:
      - DEPLOY_DOCS="$(if [[ $TRAVIS_BRANCH == 'testing-docs' && $TRAVIS_PULL_REQUEST == 'false' ]]; then echo -n 'true' ; else echo -n 'false' ; fi)"
  allow_failures:
  - php: 7.0
  - php: hhvm
after_success:
  - if [[ $DEPLOY_DOCS == "true" ]]; then echo "Preparing to build and deploy documentation" ; bash ./deploy.sh ; echo "Completed deploying documentation" ; fi
env:
  global:
    secure: 
